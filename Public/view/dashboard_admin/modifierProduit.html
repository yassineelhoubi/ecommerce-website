<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../resources/includes/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../resources/css/style.css" />
</head>
<!-- cdn jquery -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
<!-- include header & footer -->
<script src="../../resources/js/includeTemp.js"></script>
<!-- import axios -->
<script src="/node_modules/axios/dist/axios.min.js"></script>


<script>
    if (sessionStorage.getItem("token") == null || sessionStorage.getItem("role") !='admin' ) {
      document.location.href = './login.html'
    }
  </script>

<body onload="get_id_product()">
    <!-- header -->
    <div id="sidebar"></div>
    <!--  -->


    <!-- main -->
    <div class="main float-end">
        <div id="Produit">
            <!-- header -->
            <div class="w-100 card-header mb-5">
                <h4 class="text-center">Modifier le Produit Sélectionné</h4>
            </div>
            <!-- end header -->
            <!-- body -->
            <div class="container  p-5 pt-3">
                <form action="">
                    <div class="row">
                        <!-- nom & prix categorie & qte  -->
                        <div class="col-6">
                            <!-- nom -->
                            <div class="row ps-2 mb-4">
                                <label for="nom" class="col-3 col-form-label">Nom</label>
                                <div class="col-9">
                                    <input autocomplete="off" id="name" name="nom" type="text" placeholder="Nom"
                                        class="w-100 form-control secondary-raduis secondary-border">
                                </div>
                            </div>
                            <!-- categotie -->
                            <div class="row ps-2 mb-4">
                                <label for="Nom" class="col-3 col-form-label">categorie </label>
                                <div class="col-9">
                                    <select name="categorie" id="select_categories"
                                        class="w-100 form-control secondary-raduis secondary-border">
                                        <option value="" disabled selected>Categorie</option>
                                    </select>
                                </div>
                            </div>
                            <!-- Qte -->
                            <div class="row ps-2 mb-4">
                                <label for="qte" class="col-3 col-form-label">Quantité</label>
                                <div class="col-9">
                                    <input name="qte" id="quantity" placeholder="Quantité" type="number"
                                        class="form-control secondary-raduis secondary-border">
                                </div>
                            </div>
                            <!-- prix -->
                            <div class="row ps-2 mb-4">
                                <label for="prix" class="col-3 col-form-label">Prix</label>
                                <div class="col-9">
                                    <select id="price"
                                        class="w-100 form-control secondary-raduis secondary-border">
                                        <option value="" disabled selected>Prix</option>
                                        <option value="10">10 DH</option>
                                        <option value="20">20 DH</option>
                                        <option value="30">30 DH</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- add img -->
                        <div class="col-6 row-img">
                            <div class="row ps-2 pe-2 mb-4 justify-content-between">
                                <div class="col-3 col-form-label ms-lg-5">

                                    <label for="img" class="ms-5">Image</label>
                                </div>
                                <div class="col-6 me-1 img-card-with secondary-raduis secondary-border text-center">
                                    <img id="img" id="img" width="243"
                                        src="../../resources/img/product/8001499044010-768x511.jpg" alt="">
                                </div>
                            </div>
                            <div class="row ps-2  mb-4 justify-content-end ">

                                <div class="col-6 ">
                                    <div class="secondary-border secondary-raduis d-flex justify-content-between">
                                        <span id="spanfile" class="spanfile">choisire une images</span>

                                        <label class="input-grp-img">
                                            <input id="inputfile" type="file" />
                                            <div
                                                class="mybtn-icon secondary-raduis secondary-border h-100 text-center ">
                                                <img width="30" class="img-btn-touch img-fluid "
                                                    src="../../resources/img/icons/touchscreen.png" alt=""></div>
                                        </label>
                                    </div>
                                </div>

                            </div>

                        </div>

                        <!-- description -->
                        <div class="col-12">
                            <div class="row ps-2 mb-4 justify-content-between">
                                <label for="desc" class="col-1 col-form-label">Description</label>
                                <div class="col-10 col-byme">

                                    <textarea name="desc" id="description" placeholder="Description" cols="30" rows="10"
                                        class="form-control secondary-raduis secondary-border"></textarea>

                                </div>
                            </div>
                        </div>
                        <!-- btn ajouter -->
                        <div class="col-12 ">
                            <input type="hidden" name="" id="idProduct">
                            <button onclick="update_product()"
                                class="mybtn float-end size-btn secondary-border secondary-raduis col-auto ajouter-btn ">Modifier</button>

                        </div>
                    </div>
                </form>
            </div>





            <!-- end body -->
        </div>
    </div>
    <!-- end main -->
    <script src="../../resources/js/main.js"></script>

    <script src="../../resources/js/style.js"></script>
    <script src="../../resources/includes/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
