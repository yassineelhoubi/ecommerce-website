<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../resources/includes/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../resources/css/style.css" />
</head>
<!-- cdn jquery -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
<!-- include header & footer -->
<script src="../../resources/js/includeTemp.js"></script>
<!-- import axios -->
<script src="/node_modules/axios/dist/axios.min.js"></script>

<script src="../../resources/js/is_admin.js"></script>

<body onload="showOrder()">

    <!-- header -->
    <div id="sidebar"></div>
    <!--  -->

    <!-- main -->
    <div class="main float-end">
        <div id="commandes">
            <!-- header -->
            <div class="w-100 card-header mb-5">
                <h4 class="text-center">Liste des Commandes</h4>
            </div>
            <!-- end header -->
            <!-- body -->
            <div class="container ps-4 pe-4">
                <table class="table table-bordered secondary-border  text-center">
                    <thead>
                        <tr>
                            <th>N° CMD</th>
                            <th>Client</th>
                            <th>Téléphone</th>
                            <th>Date</th>
                            <th>adresse</th>
                            <th>Prix (DH)</th>
                            <th>Status</th>
                            <th>livré</th>
                            <th>Info</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <!-- All orders -->
                    </tbody>
                </table>

            </div>
            <!--info Modal -->
            <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Informations sur la commande <span id="modal_info_title"></span></h5>
                            <button type="button" class="mybtn-icon secondary-raduis secondary-border"
                                data-bs-dismiss="modal" aria-label="Close"><img
                                    src="../../resources/img/icons/cancel.png" style="width: 20px;" alt=""></button>
                        </div>
                        <div id="modal_body_product" class="modal-body">
                            <!-- products in this order -->
                        </div>

                    </div>
                </div>
            </div>
            <!-- end info Modal -->
            <!-- end body -->
        </div>
    </div>
    <!-- end main -->


    <script src="../../resources/js/main.js"></script>




    <script src="../../resources/includes/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
